<!doctype html>
<html lang="de">
  <head>
    <title>BuDo - Task Manager</title>
    <meta charset="utf-8">
    <!-- Include jQuery script -->
    <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/base/jquery-ui.css" rel="stylesheet" type="text/css"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5/jquery.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/jquery-ui.min.js"></script>
    <!-- Include Twitter Bootstrap -->
    <link href="./bootstrap/css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="./bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <!-- Include my Stuff -->
    <link href="./budo.css" rel="stylesheet">
    <script src="./formParser.js"></script>
    <script src="./taskStore.js"></script>

    <!-- Datepicker-->
    <script>
      $(function() {
        $("#datepicker").datepicker();
      });
    </script>
    <script>
      $(document).ready(function() {
        init();
      });
    </script>
  </head>

  <body>
    <!-- Navbar -->
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#">BuDo - Taskmanager</a>
          <div class="nav-collapse">
            <ul class="nav">
              <li class="active"><a href="#">Home</a></li>
              <li><a href="./about.html">About</a></li>
              <li><a href="./contact.html">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container-fluid">
      <div class="row-fluid">
        <!-- Inputbar -->
        <h2>Erfassen</h2>
        <div id="taskForm">
          <form class="well form-horizontal" action="">
            <fieldset>
              <div class="span4">
                <label class="control-label">Task:</label>
                <div class="controls"> 
                  <input type="text" class="span12" placeholder="Task..."
                  id="formTask">  
                </div>
              </div>

              <div class="span2">
                <label class="control-label">Priorit√§t:</label>  
                <div class="controls">
                  <select class="span12" id="formPrio">
                    <option>Hoch</option>
                    <option>Mittel</option>
                    <option>Niedrig</option>
                  </select>
                </div>
              </div>

              <div class="span2">
                <label class="control-label">Datum:</label>  
                <div class="controls"> 
                  <input type="text" class="span12" id="datepicker" placeholder="Datum...">  
                </div>
              </div>


              <div class="span3">
                <label class="control-label">Tag:</label>  
                <div class="controls"> 
                  <input type="text" class="span11" placeholder="Tag..."
                  id="formTag">  
                </div>
              </div>

              <button type="submit" class="btn">Speichern</button> 
            </fieldset>
          </form>
        </div>
      </div>

      <div class="row-fluid">
        <div class="span5">
          <h2>Task-Liste</h2>
          <div id="todos" class="well">
            <div class="control-group">
              <!--<div id="removeme">-->
                <div class="controls" id="tasklist">
                </div>
              <!--</div>-->
            </div>

          </div>
        </div>

        <div class="span7">
          <h2>Details</h2>
          <div id="taskdetails" class="well">
          </div>
        </div>
      </div>

    </div>

  </body>
</html>
